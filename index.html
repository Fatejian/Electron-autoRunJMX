<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron App</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="./lib/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .output-container {
        background-color: #f8f9fa; /* 浅灰色背景 */
        border: 1px solid #ced4da; /* 边框 */
        padding: 15px;
        border-radius: 8px;
        height: 300px; /* 固定高度 */
        overflow-y: auto; /* 垂直滚动条 */
        font-size: 14px; /* 字体大小 */
        color: #343a40; /* 文本颜色 */
      }
    </style>
  </head>
  <body onload="initializeApp()">
    <div class="container mt-5">
      <h1 class="mb-4">Electron App</h1>
      <div class="row">
        <div class="col-md-12">
          <button id="runCurrentButton" class="btn btn-primary mr-2">
            Run Current testcase.bat
          </button>
          <button id="clearCurrentButton" class="btn btn-danger">
            Clear Output
          </button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <div id="outputArea" class="output-container"></div>
        </div>
      </div>
    </div>
    <!-- 引入 jQuery -->
    <script src="./lib/jquery-3.5.1.min.js"></script>
    <!-- 引入 Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- 引入 Electron 渲染进程脚本 -->
    <script src="renderer.js"></script>
  </body>
</html>
